    <h1> Hadith of the Day </h1>
    <h2 style="text-align: right;"> ذکر الہٰی کی فضیلت </h2>
    <p style="text-align: right;">
    سیدنا ابوموسیٰ اشعری رضی اللہ عنہ نے کہا کہ نبی کریم صلی اللہ علیہ وسلم  
نے فرمایا “ جو شخص اللہ کا ذکر کرے اور جو ذکر نہ کرے ان کی مثال زندہ                               
اور مردہ کی سی ہے۔ یعنی ذکر کرنے والا زندہ اور ذکر نہ کرنے              
والا مردوں کی طرح ہے                             
    </p>
